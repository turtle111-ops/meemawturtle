<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stream Viewer</h1>
    </header>

    <section id="server-section">
        <h2>Streaming via Server: <span id="server-name"></span></h2>
        <iframe 
            id="stream-iframe" 
            src="" 
            frameborder="0" 
            allowfullscreen = "true"
            style="width: 100%; height: 600px; border: 1px solid #ccc; margin-top: 10px;">
        </iframe>
    </section>

    <footer>
        <p>Sports Data Display</p>
    </footer>

    <script>
        // Parse query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const embedUrl = urlParams.get('embedUrl');
        const serverName = urlParams.get('server');

        // Display the server name
        document.getElementById('server-name').textContent = serverName.toUpperCase();

        // Set the iframe source
        const iframe = document.getElementById('stream-iframe');
        if (embedUrl) {
            iframe.src = decodeURIComponent(embedUrl);
        } else {
            iframe.src = 'about:blank';
            const errorMessage = document.createElement('p');
            errorMessage.textContent = "Error: No stream URL provided.";
            errorMessage.style.color = "red";
            document.getElementById('server-section').appendChild(errorMessage);
        }
    </script>
</body>
</html>
